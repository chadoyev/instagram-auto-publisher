version: '3.8'

services:
  instagram-bot:
    build: .
    container_name: instagram-auto-publisher
    restart: unless-stopped
    
    # Переменные окружения (можно переопределить через .env файл)
    env_file:
      - .env
    
    # Монтируем volumes для персистентности данных
    volumes:
      # Монтируем всю папку проекта (самый простой вариант)
      - ./:/app
      
      # Или можно монтировать только нужное (закомментировано):
      # - ./storys:/app/storys
      # - ./video_posts:/app/video_posts
      # - ./photo_posts:/app/photo_posts
      # - ./albums_posts:/app/albums_posts
      # - ./users_content:/app/users_content
      # - ./.env:/app/.env:ro
      # - ./db.db:/app/db.db
      # - ./authorize.json:/app/authorize.json
    
    # Логи
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Ресурсы (опционально)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# Volumes не нужны если монтируем всю директорию напрямую
