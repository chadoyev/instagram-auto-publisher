version: '3.8'

services:
  instagram-bot:
    build: .
    container_name: instagram-auto-publisher
    restart: unless-stopped
    
    # Переменные окружения (можно переопределить через .env файл)
    env_file:
      - .env
    
    # Монтируем volumes для персистентности данных
    volumes:
      # Все данные в одной директории
      - bot_data:/app/data
      
      # Контент директории (bind mounts для удобного доступа)
      - ./storys:/app/storys
      - ./video_posts:/app/video_posts
      - ./photo_posts:/app/photo_posts
      - ./albums_posts:/app/albums_posts
      - ./users_content:/app/users_content
    
    # Логи
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Ресурсы (опционально)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# Volumes для данных (опционально, если хотите использовать именованные volumes)
volumes:
  bot_data:
    driver: local

